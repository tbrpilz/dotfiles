# Plugins
set -g @plugin 'ndhaly/tmux-better-mouse-mode'
set -g @plugin 'soyuka/tmux-current-pane-hostname'

# Misc Settings
set -g status-interval 1
set -g default-terminal "xterm"
set -g mode-keys vi
set -g base-index 1
set -g monitor-activity off
set -g visual-activity off

# Mouse
set -g mouse on

# Easy reloading for testing
bind r source-file ~/.tmux.conf

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set-option -g allow-rename off

# Design
set -g status-position top
set -g status-justify centre
set -g status-bg default
set -g status-fg colour8
set -g window-status-separator ''
# Left side
set -g status-left-length 190
set -g status-left-style 'bg=default,fg=colour8'
set -g status-left '    #H'

set -g status-right-length 190
set -g status-right '   #(date | cut -c 1-16)'

set -g window-status-format ' #W '
set -g window-status-style 'bg=default,fg=colour245'


set -g window-status-current-format ' #W '
set -g window-status-current-style 'bg=default,fg=colour4'

# TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
