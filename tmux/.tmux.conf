# Plugins
set -g @plugin 'ndhaly/tmux-better-mouse-mode'
set -g @plugin 'soyuka/tmux-current-pane-hostname'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sessionist'

set -g @continuum-restore 'off'

set -g @sidebar-tree-command 'tree -C'

# Misc Settings
set -g mode-keys vi
set -g base-index 1
set -g monitor-activity off
set -g visual-activity off
set -g status-interval 1
set -g focus-events on
set -g renumber-windows on

# Mouse
set -g mouse on

# Easy reloading for testing
bind r source-file ~/.tmux.conf

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Attach current directory to session
bind a attach -c "#{pane_current_path}"

# Design
## Bar
set -g status-position top
set -g status-justify centre
set -g status-bg default
set -g status-fg colour8

set -g window-status-format ' #W '
set -g window-status-current-style 'bg=default,fg=colour4'
set -g window-status-current-format ' #W '

set -g status-left ''
set -g status-right '#{pane_current_path} @ #H - #(date | cut -c 12-16) '

## Messages
set -g message-fg default
set -g message-bg colour4
## Border
set -g pane-border-fg colour8
set -g pane-active-border-fg colour4
set -g pane-active-border-bg default


# TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
