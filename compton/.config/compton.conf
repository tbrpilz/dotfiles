backend = "glx";
vsync = "none";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = -1;
glx-use-gpushader4 = true;
force-win-blend = true;
blur-method = "kawase";
blur-strength = 8;
blur-background = true;
