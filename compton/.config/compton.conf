shadow-radius = 4;
shadow-offset-x = -4;
shadow-offset-y = -4;
shadow-opacity = 0.0;
fading = true;
fade-delta = 16;
fade-in-step = 0.2;
fade-out-step = 0.2;
no-fading-openclose = false;
wintypes : 
{
};
inactive-dim = 0.0;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
no-dock-shadow = false;
no-dnd-shadow = false;
inactive-dim-fixed = false;
blur-background-fixed = false;
