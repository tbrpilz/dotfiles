- defaults:
    link:
      relink: true
      force: true
      create: true

- clean: ['~']

- link:
    ~/.antigen: antigen
    ~/.bin: bin
    ~/.config/bspwm: bspwm
    ~/.config/polybar: polybar
    ~/.config/rofi: rofi
    ~/.config/sxhkd: sxhkd
    ~/.config/wal: wal
    ~/.config/compton.conf: compton.conf
    ~/.gitignore_global: gitignore_global
    ~/.inputrc: inputrc
    ~/.profile: profile
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.wgetrc: wgetrc
    ~/.xinitrc: xinitrc
    ~/.xprofile: xprofile
    ~/.Xmodmap: Xmodmap
    ~/.Xresources: Xresources
    ~/.Xresources.d: Xresources.d
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [vim +BundleInstall +qall, Install vim plugins]
